# Docker Compose Override for Development
# Override production settings for local development

version: '3.8'

services:
  app:
    build:
      target: development
    container_name: news-aggregator-app-dev
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - MONGODB_URI=mongodb://mongo:27017/news-aggregator-dev
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    ports:
      - "4000:4000"
      - "9229:9229"  # Debug port

  mongo:
    container_name: news-aggregator-mongo-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=news-aggregator-dev
    volumes:
      - mongo_dev_data:/data/db

  redis:
    container_name: news-aggregator-redis-dev
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

volumes:
  mongo_dev_data:
    driver: local
